<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onFinish()">Cancel</button>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name: </label>
            <input 
              type="text" 
              id="name" 
              formControlName="name" 
              class="form-control" />
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url: </label>
            <input 
              type="text" 
              id="imagePath" 
              formControlName="imagePath" 
              class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipeForm.get('imagePath').value" alt="{{recipeForm.get('name').value}}" class="img-responsive">
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description: </label>
            <textarea 
              type="text" 
              id="description" 
              formControlName="description" 
              rows="6"
              class="form-control"></textarea>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <label>Ingredients: </label>
          <div 
          class="row" 
          *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i=index"
          [formGroupName]="i"
          style="margin-bottom: 5px;">
            <div class="col-xs-8">
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-xs-2">
              <input type="number" formControlName="amount" class="form-control" min="1">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
